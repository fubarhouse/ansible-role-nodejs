---

shell_profiles:
  - .bash_profile
nodejs_clean_install: false
nvm_symlink_dir: /usr/local/bin
nvm_version: v0.33.8

#nvm_repo: "https://github.com/xtuple/nvm.git"
ivm_repo: "https://github.com/demohi/ivm.git"

install_nvm_deps: false
install_nvm: true
install_nvm_git: true
install_nodejs: true
install_ivm: false
install_iojs: false
install_npm: true

node_version: 12.3.0
node_versions:
  - 4.9.1
  - 5.12.0
  - 6.14.3
  - 7.10.1
  - 8.11.3
  - 9.11.2
  - 10.14.1
  - 11.15.0

node_packages:
  - backbone
  - grunt
  - replace
  - underscore
  - yosay

nvm_shell_exports:
  - 'export NVM_DIR="$HOME/.nvm"'
  - '[ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"'
  - '[ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"'